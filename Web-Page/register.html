<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/_reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="./Styles/headerCommon.css">
    <link rel="stylesheet" href="./Styles/footerCommon.css">
    <link rel="stylesheet" href="./Styles/modalCommon.css">
    <link rel="stylesheet" href="./Styles/form.css">
    
    <title>IMC Register Page</title>
</head>
<body class="page">
    <header class="header">
        <ul class="header__title">
            <li class="header__title__element">BMI index chest</li>
            <li class="header__title__element">Create an account</li>
            <ul class="header__title__element header__title__redirectpages">
                <li class="header__title__redirectpages__element" data-home>Home</li>
                <li class="header__title__redirectpages__element" data-register>Register</li>
            </ul>
        </ul>
    </header>
    <main class="form">
        <div id="ModalCommon"></div>
        <ul class="form__list">
            <li class="form__list__element">
                <label class="form__list__element__label" for="user">Username</label>
                <input class="form__list__element__input" id="user" type="text" placeholder="username" required data-username>
                <p class="bad-input" data-username-message></p>
            </li>
            <li class="form__list__element">
                <label class="form__list__element__label" for="password">Password</label>
                <input class="form__list__element__input" id="password" type="password" placeholder="password" required data-password pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$">
                <p class="bad-input" data-password-message></p>
                <p><br>Should have</p>
                <ul>
                    <li>1 uppercase</li>
                    <li>1 lowercase</li>
                    <li>1 special character</li>
                    <li>1 number</li>
                </ul>
            </li>
            <li class="form__list__element">
                <label class="form__list__element__label" for="passwordConfirmation">Confirm Password</label>
                <input class="form__list__element__input" id="passwordConfirmation" type="password" placeholder="check-password" required data-validatepassword pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$">
                <p class="bad-input" data-validatepassword-message></p>
            </li>
            <li class="form__list__element">
                <label class="form__list__element__label" for="email">Email</label>
                <input class="form__list__element__input" id="email" type="email" placeholder="email@domain" required data-email>
                <p class="bad-input" data-email-message></p>
            </li>
            <li class="form__list__element">
                <button class="form__button" type="submit" data-submit>Register</button>
            </li>
        </ul>
    </main>
    <footer class="footer">
        <section class="footer__contact__form">
            <p class="footer__contact__form__Information">Please let us know about you</p>
            <input type="text" class="footer__contact__form__name" data-opinionname placeholder="Name">
            <input type="text" class="footer__contact__form__message" data-opinionmessage placeholder="Message">
            <button class="footer__contact__form__button" type="submit" data-opinion>Submit opinion</button>
        </section>
        <section class="footer__message">
            <p class="footer__message__text">Thanks for trusting on us to check your BMI</p>
            <p class="footer_message__copyright">&copy Copyright 2022</p>
        </section>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./Controllers/manage-user/RegisterUser.js" type="module"></script>
</body>
</html>
